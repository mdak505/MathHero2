<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Challenge</h1>
        
        <!-- Game screens -->
        <div id="start-screen" class="screen">
            <h2>Ready for a Math Challenge?</h2>
            <p>Solve as many addition problems as you can before time runs out!</p>
            <button id="start-button">Start Game</button>
            
            <div class="leaderboard-preview">
                <h3>Top Scores</h3>
                <ol id="leaderboard-list"></ol>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="timer">
                    <div class="timer-bar">
                        <div id="timer-fill"></div>
                    </div>
                    <span id="timer-text">60</span>
                </div>
                <div class="score">
                    Score: <span id="score">0</span>
                </div>
            </div>
            
            <div class="problem-container">
                <div class="problem" id="problem">
                    <span id="num1">5</span> + <span id="num2">7</span> = ?
                </div>
                <input type="number" id="answer-input" placeholder="Type your answer" autocomplete="off">
                <button id="submit-button">Submit</button>
            </div>
            
            <div id="feedback" class="feedback"></div>
            
            <div class="floating-objects">
                <div class="bubble bubble1">+</div>
                <div class="bubble bubble2">−</div>
                <div class="bubble bubble3">×</div>
                <div class="bubble bubble4">÷</div>
                <div class="bubble bubble5">=</div>
            </div>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <p id="new-highscore" class="hidden">New High Score!</p>
            
            <div class="name-input hidden" id="name-input-container">
                <label for="player-name">Enter your name:</label>
                <input type="text" id="player-name" maxlength="15">
                <button id="save-score">Save Score</button>
            </div>
            
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <ol id="final-leaderboard-list"></ol>
            </div>
            
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <audio id="correct-sound" src="https://cdn.freesound.org/previews/131/131660_2398403-lq.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://cdn.freesound.org/previews/142/142608_1840739-lq.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="https://cdn.freesound.org/previews/131/131657_2398403-lq.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
